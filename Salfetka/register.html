<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page">
  <header class="topbar right">
    <nav>
      <a class="link-btn" href="login.html">Wróć</a>
    </nav>
  </header>

  <main class="panel">
    <h1 class="panel-title">Rejestracja</h1>

    <form id="registerForm" class="form-register-grid centered" autocomplete="off">
      <label for="username" class="visually-hidden">Nazwa użytkownika</label>
      <input id="username" class="input" type="text" placeholder="Nazwa użytkownika" required>

      <label for="password" class="visually-hidden">Hasło</label>
      <input id="password" class="input" type="password" placeholder="Hasło" required>

      <label for="mail" class="visually-hidden">Email</label>
      <input id="mail" class="input" type="email" placeholder="Email" required>

      <label for="phone_number" class="visually-hidden">Numer telefonu</label>
      <input id="phone_number" class="input" type="tel" placeholder="Numer telefonu" required>

      <label for="name" class="visually-hidden">Imię</label>
      <input id="name" class="input" type="text" placeholder="Imię" required>

      <label for="surname" class="visually-hidden">Nazwisko</label>
      <input id="surname" class="input" type="text" placeholder="Nazwisko" required>

      <label for="address" class="visually-hidden">Adres</label>
      <input id="address" class="input" type="text" placeholder="Adres" required>

      <label for="country" class="visually-hidden">Kraj</label>
      <input id="country" class="input" type="text" placeholder="Kraj" required>

      <label for="city" class="visually-hidden">Miasto</label>
      <input id="city" class="input" type="text" placeholder="Miasto" required>

      <label for="postal_code" class="visually-hidden">Kod pocztowy</label>
      <input id="postal_code" class="input" type="text" placeholder="Kod pocztowy" required>

      <button class="btn-primary" type="submit" style="grid-column: 1 / -1;">Zarejestruj się</button>
      <button class="btn-secondary" type="button" onclick="window.location.href='login.html'" style="grid-column: 1 / -1;">Masz już konto? Zaloguj się</button>
    </form>
  </main>
</div>

<script>
  const registerForm = document.getElementById('registerForm');
  registerForm.addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const mail = document.getElementById('mail').value.trim();
    const phone_number = document.getElementById('phone_number').value.trim();
    const name = document.getElementById('name').value.trim();
    const surname = document.getElementById('surname').value.trim();
    const address = document.getElementById('address').value.trim();
    const country = document.getElementById('country').value.trim();
    const city = document.getElementById('city').value.trim();
    const postal_code = document.getElementById('postal_code').value.trim();
    
    if(!username || !password || !mail || !phone_number || !name || !surname || !address || !country || !city || !postal_code){
      alert('Wypełnij wszystkie pola.');
      return;
    }
    
    alert('Rejestracja zakończona pomyślnie! (demo)');
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
