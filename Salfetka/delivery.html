<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pracownik dzia≈Çu dostaw</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page delivery-page">
  <header class="topbar">
    <a href="index.html" class="logo">
      <div class="logo-icon">üì¶</div>
      <span>Salfetka</span>
    </a>
    <nav class="topbar-nav">
      <a class="link-btn" href="index.html">Wyszukaj przesy≈Çkƒô</a>
      <a class="link-btn" href="login.html">Wy≈Çoguj siƒô</a>
    </nav>
  </header>

  <main class="delivery-panel">
    <section class="delivery-list-card">
      <h1 class="section-title">Pracownik dzia≈Çu dostaw</h1>
      <div id="deliveryList" class="delivery-list"></div>
    </section>

    <section class="delivery-actions">
      <button id="receiveBtn" class="delivery-action" type="button">Przyjƒôcie</button>
      <button id="shipBtn" class="delivery-action" type="button">Wysy≈Çka</button>
    </section>
  </main>
</div>

<script>
  const deliveries = [
    { id:'MFINBDJK87', location:'Katowice' },
    { id:'AMSDNA1192', location:'Pozna≈Ñ' },
    { id:'HDJALAMA78', location:'Gda≈Ñsk' },
    { id:'HSKNBDJK87', location:'Wroc≈Çaw' },
    { id:'HKBYHSK227', location:'Warszawa' }
  ];

  const listContainer = document.getElementById('deliveryList');
  const receiveBtn = document.getElementById('receiveBtn');
  const shipBtn = document.getElementById('shipBtn');
  let selectedId = '';

  function renderDeliveries(){
    listContainer.innerHTML = '';
    if(!deliveries.length){
      const empty = document.createElement('div');
      empty.className = 'empty';
      empty.innerHTML = `
        <div class="empty-icon">üì¶</div>
        <div class="empty-text">Brak przesy≈Çek do wy≈õwietlenia</div>
      `;
      listContainer.appendChild(empty);
      return;
    }
    deliveries.forEach(item => {
      const row = document.createElement('button');
      row.type = 'button';
      row.className = 'delivery-row';
      row.innerHTML = `
        <span>${item.id}</span>
        <strong>${item.location}</strong>
      `;
      row.addEventListener('click', () => selectDelivery(item.id, row));
      listContainer.appendChild(row);
    });
  }

  function selectDelivery(id, rowEl){
    selectedId = id;
    document.querySelectorAll('.delivery-row').forEach(btn => btn.classList.remove('active'));
    rowEl.classList.add('active');
  }

  function handleAction(type){
    if(!selectedId){
      alert('Wybierz przesy≈Çkƒô.');
      return;
    }
    alert(type + ': ' + selectedId);
  }

  receiveBtn.addEventListener('click', () => handleAction('Przyjƒôcie'));
  shipBtn.addEventListener('click', () => handleAction('Wysy≈Çka'));

  renderDeliveries();
</script>
</body>
</html>
