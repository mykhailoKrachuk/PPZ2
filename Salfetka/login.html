<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="page">
  <header class="topbar right">
    <nav><a class="link-btn" href="index.html">Wyszukaj Przesyłkę</a></nav>
  </header>

  <main class="panel">
    <h1 class="panel-title">Log In</h1>

    <form id="loginForm" class="form-narrow centered" autocomplete="off">
      <label for="login" class="visually-hidden">Login</label>
      <input id="login" class="input" type="text" placeholder="Login" required>

      <label for="password" class="visually-hidden">Hasło</label>
      <input id="password" class="input" type="password" placeholder="Password" required>

      <button class="primary" type="submit">zaloguj się</button>
    </form>
  </main>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const login = document.getElementById('login').value.trim();
    if(!login){ alert('Podaj login.'); return; }
    alert('Witaj, ' + login + '! (demo logowania)');
  });
</script>
</body>
</html>
