<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Oj, coś poszło nie tak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
  /* Небольшие оверрайды специально для 404 */
  body {
    margin: 0;
  }
  .page.error-page {
    padding: 40px 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f093fb 0%, #4facfe 100%);
  }
  .error-page .panel {
    max-width: 960px;
    width: 100%;
    text-align: center;
    background: transparent;
    box-shadow: none;
    border-radius: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 24px;
  }
  .error-illustration {
    width: 260px;
    max-width: 60vw;
    height: auto;
    object-fit: contain;
  }
  .error-content {
    max-width: 560px;
    width: 100%;
  }
  .error-code {
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 4px;
    color: rgba(15, 23, 42, 0.65);
    text-transform: uppercase;
    margin-bottom: 8px;
  }
  .error-title {
    font-size: 32px;
    font-weight: 800;
    margin-bottom: 12px;
    color: #ffffff;
  }
  .error-text {
    font-size: 15px;
    color: rgba(249, 250, 251, 0.9);
    margin-bottom: 28px;
  }
  .error-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }
  /* Отдельные цвета кнопок на 404, чтобы не сливаться с фоном */
  .error-page .btn-primary {
    background: #ffffff;
    color: #1f2933;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.35);
  }
  .error-page .btn-primary:hover {
    background: #f9fafb;
    transform: translateY(-2px);
  }
  .error-page .btn-secondary {
    border-color: rgba(255, 255, 255, 0.8);
    color: #ffffff;
    background: transparent;
  }
  .error-page .btn-secondary:hover {
    background: rgba(15, 23, 42, 0.12);
  }
  @media (max-width: 768px) {
    .error-page .panel {
      text-align: center;
      padding: 0;
    }
    .error-illustration {
      max-width: 260px;
    }
    .error-actions {
      justify-content: center;
    }
  }
  </style>
</head>
<body>
  <div class="page error-page">
    <main class="panel">
      <img src="404.png" alt="Błąd strony" class="error-illustration">
      <div class="error-content">
        <div class="error-code">BŁĄD 404</div>
        <h1 class="error-title">Oj, coś poszło nie tak</h1>
        <p class="error-text">
          Strona, której szukasz, nie istnieje lub wystąpił nieoczekiwany błąd.
          Możliwe, że adres został wpisany niepoprawnie albo link jest nieaktualny.
        </p>
        <div class="error-actions">
          <button class="btn-primary" onclick="window.location.href='index.html'">
            Wróć do strony głównej
          </button>
          <button class="btn-secondary" onclick="window.location.href='login.html'">
            Przejdź do logowania
          </button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
